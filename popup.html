<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi Time Zone Clock</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Multi Time Zone Clock</h1>
      <div class="controls">
        <label>
          Add timezone:
          <input id="tz-input" list="tz-list" placeholder="e.g. America/New_York" />
          <datalist id="tz-list"></datalist>
        </label>
        <button id="add-btn">Add</button>
        <label class="toggle">
          <input type="checkbox" id="format-toggle" />
          24-hour
        </label>
      </div>
    </header>

    <section id="clocks" class="clocks"></section>

    <footer class="footer">
      <small>Times are rendered using Intl.DateTimeFormat (IANA zone names)</small>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
